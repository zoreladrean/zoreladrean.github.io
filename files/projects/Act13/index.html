<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>

  <section>
    <div class="div">
      <h1>Random Name Picker</h1>
      <div id="innerdiv">
        <textarea id="input" placeholder="input names here. . ."></textarea>
        <div>
          <button type="button"
                  onclick="generate()"
                >Pick a name</button>
          <button type="button"
                  onclick="clearfunc()"
                  >Clear all</button>
        </div>
      </div>
    </div>

    <div class="div">
      <p id="print">display will be here...</p>
    </div>
  </section>
  

  <script src="script.js"></script>
</body>
</html>
