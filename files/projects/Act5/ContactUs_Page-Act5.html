        <script>
            // When the user scrolls down 50px from the top, adjust the header's font size
            window.onscroll = function() { scrollFunction(); };
        
            function scrollFunction() {
            // Using querySelector to select the element with class "header"
                const header = document.querySelector(".header");

                if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 30) {
                    header.style.fontSize = "20px";
                } else {
                    header.style.fontSize = "30px";
                }
            }
